<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>AIQS Admission Form</title>
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      color: #004d4d;
    }
    .header p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    h2 {
      text-align: center;
      color: #006666;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #006666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .summary {
      background: #e6fffa;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #00cccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- 🔰 Logo + Institute Info -->
  <div class="header">
    <img src="images/aiqs-logo.png" alt="AIQS Logo">
    <h1>Al-Hidaya Institute of Quran and Science</h1>
    <p>📅 Estd. 2025 | 👤 Founder: Mohammad Shibbir (BEC CE-08)</p>
  </div>

  <!-- 📝 Form Title -->
  <h2>🎓 Admission Form</h2>

  <!-- 📋 Admission Form -->
  <form id="admissionForm">
    <label>👤 পূর্ণ নাম (English)</label>
    <input type="text" name="name" required>

    <label>📝 নাম (বাংলা)</label>
    <input type="text" name="banglaName" required>

    <label>📱 মোবাইল নম্বর</label>
    <input type="text" name="mobile" required>

    <label>📧 ইমেইল</label>
    <input type="email" name="email" required>

    <label>📚 কোর্স নির্বাচন</label>
    <select name="course">
      <option value="Quran">Quran</option>
      <option value="Science">Science</option>
    </select>

    <label>🕒 ব্যাচ টাইম</label>
    <select name="batch">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select>

    <button type="submit">✅ সাবমিট করুন</button>
  </form>

  <!-- 📄 Summary View -->
  <div id="summary" class="summary" style="display:none;"></div>

  <!-- ⚙️ JavaScript Automation -->
  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e){
      e.preventDefault();
      const data = new FormData(e.target);
      const summary = `
        <h3>🎓 AIQS Admission Summary 🎓</h3>
        <p><strong>👤 Name (English):</strong> ${data.get("name")}</p>
        <p><strong>📝 নাম (বাংলা):</strong> ${data.get("banglaName")}</p>
        <p><strong>📱 Mobile:</strong> ${data.get("mobile")}</p>
        <p><strong>📧 Email:</strong> ${data.get("email")}</p>
        <p><strong>📚 Course:</strong> ${data.get("course")}</p>
        <p><strong>🕒 Batch Time:</strong> ${data.get("batch")}</p>
        <p>✅ ধন্যবাদ! আপনার তথ্য সফলভাবে গ্রহণ করা হয়েছে।</p>
      `;
      document.getElementById("summary").innerHTML = summary;
      document.getElementById("summary").style.display = "block";
      e.target.style.display = "none";
    });
  </script>

</body>

</html>
