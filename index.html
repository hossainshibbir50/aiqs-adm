<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">

  <style>
    body {

    }
    input, select {

    }
    button {

      padding: 10px 20px;

      color: white;
      border: none;
      border-radius: 4px;

    }
    .summary {

      padding: 20px;

    }
  </style>
</head>
<body>

  <!-- ЁЯФ░ Logo + Institute Info -->
  <div class="header">

  <!-- ЁЯУЭ Form Title -->

  <!-- тЪЩя╕П JavaScript Automation -->
  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e){
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        banglaName: e.target.banglaName.value,
        mobile: e.target.mobile.value,
        email: e.target.email.value,
        course: e.target.course.value,

      fetch("https://script.google.com/macros/s/AKfycbwe_tRMfjDkKK7E8au5HRJjHlPVsM0JTzJotY0wwtU/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"

        const summary = `

        `;

        e.target.style.display = "none";
      });
    });
  </script>

</body>
</html>
